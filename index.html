<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #input-field {
            text-align: center;
            font-size: auto;
        }

        .imgSize {
            width: 180px;
            height: 230px;
        }
    </style>
</head>

<body class="p-10">
    <!-- Count Results -->
    <h1 id="results" class="text-center mb-5 m-auto text-yellow-500"></h1>
    <!--  Search Box -->
    <div class="text-center border border-gray-400 p-5 w-96 m-auto bg-yellow-200 rounded mb-5">
        <input class="border border-gray-600 rounded px-2 py-1" id="input-field" type="text"
            placeholder="Type A Book Name">
        <button class="bg-gray-500 rounded px-4 py-1 text-white border border-gray-600" id="btn-search"
            onclick="searchData()">Search</button>
    </div>
    <!-- Desplay Results -->
    <div id="book-card" class="grid grid-cols-3 gap-4">
    </div>

    <script src="javaScript/books-archive.js"></script>
</body>

</html>
